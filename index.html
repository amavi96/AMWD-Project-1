<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="#">Student Management System</a>
        </div>

        <ul class="navbar-nav;">
            <button class="button01">Search</button>
            <button class="button02">Search</button>

        </ul>

    </nav>
<br>

    <!-- Button trigger modal -->
    <div style="display: flex;flex-direction: row-reverse; ">

        <button type=" button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Student
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="display: flex; flex-direction: column;">
                    <input type="text" placeholder=" name" id=" name">
                    <input type="text" placeholder="gender" id="gender">
                    <input type="text" placeholder="dob" id="dob">
                    <input type="text" placeholder="address" id="address">
                    <input type="text" placeholder="contact" id="contact">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addStudent()">add student</button>
                </div>
            </div>
        </div>
    </div>



    <div id="body" style="display: flex;"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
